[data]
kitId=2

[env:esp32]
platform = espressif32
framework = arduino
board = esp32dev
monitor_speed = 115200
; monitor_port = socket://inindkit${data.kitId}.local:4000
; upload_port = inindkit${data.kitId}.local
; build_src_filter = +<snifferHartSerial.cpp>
build_src_filter = +<hartIP++.cpp>
lib_deps = 
	adafruit/Adafruit ADS1X15 @ ^2.5.0
	adafruit/Adafruit SSD1306 @ ^2.5.7
	wnatth3/WiFiManager@^2.0.16-rc.2
	yellobyte/DacESP32@^1.1.1    
	miq19/eModbus@^1.7.3 ; emelianov/modbus-esp8266@ ^4.1.0
